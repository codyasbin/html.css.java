<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
</head>
<body>
    <div class="container"> 
        <p> This is a paragraph</p>
    </div>
   <p> &#8203;</p>
   <p> &copy; is copyright</p>
   <p> &reg; is registered trademark</p>
   <p> &trade; is trademark</p>
   <p> &euro; is euro</p>
   <p> &pound; is pound</p>
   <!-- so simply  the html entities are the special chracters which are written using the &..... -->
</body>
</html>
