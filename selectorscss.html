<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
#first{color:hotpink;}
#second{color:darkgreen}
/* id selector */
.third{color:chartreuse; background-color: antiquewhite;}
/* class selector */
span, footer{color:brown} 
/* Grouping selector */
    </style>
</head>
<body>
    <h3>Css Selectors</h3>
    <p id="first">This is a simple paragraph to demonstrate css selectors.</p>
    <p id="second" style="color:green">This is second parapgraph </p>
    <p class="third">This is third paragraph </p>
    <p>This is third paragraph</p>
    <span>This is span</span>
    <Footer>This is footer</Footer>
    
</body>
</html>
